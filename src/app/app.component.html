<!--The content below is only a placeholder and can be replaced.-->
<md-toolbar color="primary">
  <span>{{appName}}</span>
</md-toolbar>

<div class="subtitle">
  Search smarter, Not harder.
</div>
<h2>Try it out: </h2>
<form>
  <md-form-field>
    <input mdInput placeholder="Department" aria-label="Department" [mdAutocomplete]="auto" [formControl]="departmentCtrl">
    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let department of filteredDepartments | async" [value]="department.name">
        <span>{{ department.name }}</span> |
        <span>{{ department.number }}</span>
      </md-option>
    </md-autocomplete>
  </md-form-field>
</form>
